<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LAB 3</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">

</head>

<body>
    <header>
        <h1> The Gallery of Horns </h1>
        <nav>
            <button id="page1" value="1">Page 1</button>
            <button id="page2" value="2">Page 2</button>
            <button id="alphapet" value="AToZ">Alphapet Sort</button>
            <button id="sortNum" value="num">Numarical Sort</button>

        </nav>
    </header>
    <main>

        <select id="selected"> filter by keyword
            <option value="default"></option>
        </select>

        <script id="container" type="x-tmpl-mustache">
                <div class={{keyword}}>
                  <h2>{{title}}</h2>
                  <img src="{{image_url}}" alt="" />
                  <p>{{description}}</p>
                </div>
            </script>
        <section id="holder">
        </section>
    </main>
    <footer>
        <nav> ALL CopyRight &copy;YASMIN</nav>
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
